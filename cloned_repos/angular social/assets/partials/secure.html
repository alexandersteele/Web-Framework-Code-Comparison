<div class="login">
    <h1>Login to view your Imgur Images and Comments</h1>
    <button ng-click="login()" class="login-button">Login with Imgur</button>
</div>

<div class="jumbotron">
    <h2>{{username}}</h2>
    <P>{{bio.bio}}</P>
    <b>Access Token: </b> {{accessToken}}

    <h2>Your Images</h2>
    <div class="row">
        <div ng-repeat="photo in photos" class="col-sm-3">
            <img ng-src="{{photo.link}}" class="img-responsive">
        </div>
    </div>

    <h2>Your Comments</h2>
    <div class="row">
        <div ng-repeat="comment in comments">
            <div class="well">
                <p><b>{{comment.author}}: {{comment.comment}}</b></p>
                <p>Upvotes: {{comment.ups}}, Downvotes: {{comment.downs}}</p>
            </div>
        </div>
    </div>
</div>
