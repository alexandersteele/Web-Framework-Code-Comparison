{% extends "base.html" %}
{% block content %}

<h1>Completed Tasks</h1>

<!-- Loop through completed tasks and print each -->
{% for i in completed %}
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">{{i.title}}</h3>
		</div>
		<div class="panel-body">
			<p>{{i.body}}</p>
			<p>{{i.date}}</p>
		</div>
	</div>
{% endfor %}

{% endblock %}
